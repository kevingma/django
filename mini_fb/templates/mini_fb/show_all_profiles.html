{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>All Profiles</h2>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Profile Image</th>
    </tr>
    {% for profile in profiles %}
    <tr>
        <td><a href="{% url 'show_profile' pk=profile.pk %}">{{ profile.first_name }}</a></td>
        <td><a href="{% url 'show_profile' pk=profile.pk %}">{{ profile.last_name }}</a></td>
        <td>{{ profile.city }}</td>
        <td>
            <a href="{% url 'show_profile' pk=profile.pk %}">
                <img src="{{ profile.pfp_url }}" width="100" height="100">
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
